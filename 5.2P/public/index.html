<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --accent: #7c3aed;
            --muted: #94a3b8;
            --text: #e2e8f0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.2), transparent 25%), radial-gradient(circle at 90% 10%, rgba(14, 165, 233, 0.18), transparent 20%), radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.14), transparent 22%), var(--bg);
            color: var(--text);
            font-family: 'Work Sans', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 32px 6vw 12px;
        }

        h1 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: clamp(28px, 5vw, 42px);
            letter-spacing: -0.02em;
        }

        .subtitle {
            margin-top: 8px;
            color: var(--muted);
            font-size: 15px;
        }

        main {
            padding: 16px 6vw 48px;
            flex: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            align-items: stretch;
        }

        .card {
            background: linear-gradient(145deg, rgba(17, 24, 39, 0.96), rgba(15, 23, 42, 0.94));
            border: 1px solid rgba(148, 163, 184, 0.08);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
            transition: transform 180ms ease, border-color 180ms ease, box-shadow 180ms ease;
            display: grid;
            gap: 8px;
            grid-template-rows: auto auto 1fr auto;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(124, 58, 237, 0.4);
            box-shadow: 0 22px 50px rgba(124, 58, 237, 0.14);
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            color: var(--muted);
            font-size: 13px;
        }

        .pill {
            border: 1px solid rgba(124, 58, 237, 0.35);
            color: #c4b5fd;
            border-radius: 999px;
            padding: 4px 10px;
            background: rgba(124, 58, 237, 0.12);
        }

        .summary {
            color: #cbd5e1;
            line-height: 1.6;
            font-size: 14px;
            margin: 6px 0 0;
        }

        .footer {
            color: var(--muted);
            font-size: 12px;
        }

        .loading,
        .error {
            color: var(--muted);
            font-size: 15px;
            padding: 24px;
            text-align: center;
        }

        @media (max-width: 640px) {
            header {
                padding: 24px 18px 10px;
            }

            main {
                padding: 10px 18px 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Curated Reads</h1>
        <div class="subtitle">Browse the collection returned by the /api/books endpoint.</div>
    </header>
    <main>
        <div id="status" class="loading">Loading books…</div>
        <div id="grid" class="grid" hidden></div>
    </main>

    <script>
        async function loadBooks() {
            const statusEl = document.getElementById('status');
            const gridEl = document.getElementById('grid');
            try {
                const response = await fetch('/api/books?format=json');
                if (!response.ok) throw new Error('Unable to load books');
                const payload = await response.json();
                const books = payload.data || [];

                if (!books.length) {
                    statusEl.textContent = 'No books found.';
                    return;
                }

                statusEl.hidden = true;
                gridEl.hidden = false;
                gridEl.innerHTML = books.map(book => `
                    <article class="card">
                        <div class="title">${book.title}</div>
                        <div class="meta">
                            <span>${book.author}</span>
                            <span>•</span>
                            <span>${book.year}</span>
                            <span class="pill">${book.genre}</span>
                        </div>
                        <p class="summary">${book.summary}</p>
                        <div class="footer">ID: ${book.id}</div>
                    </article>
                `).join('');
            } catch (error) {
                console.error(error);
                statusEl.className = 'error';
                statusEl.textContent = 'Something went wrong while loading books.';
            }
        }

        loadBooks();
    </script>
</body>
</html>
