<h1>Live Qubit Coin Toss</h1>

<h2>Host Panel</h2>
<div id="hostPanel" style="display:none;">
  <label for="pSlider">p (probability of 1):</label>
  <input id="pSlider" type="range" min="0" max="1" step="0.01" value="0.5" />
  <span id="pValue">0.50</span>
</div>
<div id="roleText">Role: Viewer</div>

<h2>Latest measurement:</h2>
<div id="latest">Waiting...</div>

<h2>State:</h2>
<div>p: <span id="p">-</span></div>
<div>shots: <span id="shots">-</span></div>
<div>ones: <span id="ones">-</span></div>
<div>empirical freq: <span id="freq">-</span></div>

<script src="/socket.io/socket.io.js"></script>
<script src="scripts.js"></script>
